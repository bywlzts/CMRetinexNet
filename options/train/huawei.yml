#### general settings
name: train
use_tb_logger: false
model: enhancement_model
distortion: sr
scale: 1
gpu_ids: [1]

#### datasets
datasets:
  train:
    name: ll_dataset
    interval_list: [1]
    random_reverse: false
    border_mode: false
    dataroot_GT: LSRW-Huawei_contain_fr/train/high/
    dataroot_LQ: LSRW-Huawei_contain_fr/train/low/
    dataroot_FR:  LSRW-Huawei_contain_fr/infraed_xiaoyi/train/low/
    dataroot_FRGT: LSRW-Huawei_contain_fr/infraed_xiaoyi/train/high/

    n_workers: 3  # per GPU
    batch_size: 8
    GT_size: 512   # size you want to crop out as input sample.
    LQ_size: 512
    use_flip: true
    use_rot: true
    color: RGB
  val:
    name: ll_dataset
    dataroot_GT: LSRW-Huawei_contain_fr/test/high/
    dataroot_LQ: LSRW-Huawei_contain_fr/test/low/
    dataroot_FR: LSRW-Huawei_contain_fr/infraed_xiaoyi/test/low/
    dataroot_FRGT: LSRW-Huawei_contain_fr/infraed_xiaoyi/test/high/
    train_size: [600, 400]

#### network structures
network_G:
  which_model_G: DMRetinexLLIE
  nf: 16 # 32 # 64

#### path
path:
  root: ./
  strict_load: false

#### training settings: learning rate scheme, loss
train:
  lr_G: 0.0004
  lr_scheme: MultiStepLR
  beta1: 0.9
  beta2: 0.99
  niter: 200000
  lr_steps: [50000,100000, 150000]
  ft_tsa_only: 0
  warmup_iter: -1  # -1: no warm up
  lr_gamma: 0.5
  eta_min: !!float 1e-7

  pixel_criterion: l1
  pixel_weight: 1.0
  val_freq: !!float 1e3

  manual.resize960x512_seed: 0

#### logger
logger:
  print_freq: 1000
  save_checkpoint_freq: !!float 1000
